{% extends 'base.html' %}
{% block content %}

{% load static %}



<h2 class="text-center">Shopping Cart</h2>
<div class="container my-3 " style="background-color: rgb(227, 197, 209);">

    

    <div class="row " >
        <div class="col-9 text-center" style="background-color: rgba(226, 241, 241, 0.413);">
            <table class="table " style="background-color: rgba(226, 241, 241, 0.413);">

                        
                <tbody class="font-weight-bold">
                  
                      {% for p in product %}
                  <tr>
                      <td>
                          {% if p.product.image %}
                          <img src="{{ p.product.image.url }}"style=" width :80px;height: 80px;">
                          {% else %}
                          <img src="{% static 'images/noproduct.png' %}"  style=" width :80px;height: 80px;" >
                          {% endif %}
                        </td>
          
                      <td><b>{{ p.product.prod_name }}</b> <br>
                             {{ p.product.description }} <br>
                             {{ p.product.category }} <br>
                      <td>{{ p.product.price }}</td>
                      
                      <td>
                      <a href='/del_cart/{{ p.id }}'>Remove</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    

        <div class="col text-center">
            <div class="totals">
                <div class="totals-item">
                  <label>Subtotal</label>
                  <div class="totals-value" id="cart-subtotal"></div>
                </div>
                <div class="totals-item">
                  <label>Tax (5%)</label>
                  <div class="totals-value" id="cart-tax"></div>
                </div>
                <div class="totals-item">
                  <label>Shipping</label>
                  <div class="totals-value" id="cart-shipping">15.00</div>
                </div>
                <div class="totals-item totals-item-total">
                  <label>Grand Total</label>
                  <div class="totals-value" id="cart-total"></div>
                </div>
              </div>
                  
                  <button class="checkout">Checkout</button>
        </div>
    </div>
</div>

{% endblock %}
