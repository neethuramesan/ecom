{% extends 'nav1.html' %}
{% block content %}
{% load static %}
    <form action="{% url 'login1' %}" method="post" class="container col-3">
      {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="form-check">
          <label class="form-check-label" for="exampleCheck1">Click for <a href="{% url 'signup'  %}">Sign up</a></label>
        </div>
      </form>
{% endblock %}
